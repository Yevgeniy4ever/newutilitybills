<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/bootstrap-theme.css"/>
    <title>Выбор квартиры</title>
</h:head>

<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" style="background-color:lavender;"></div>
            <div class="col-sm-4 text-center" style="background-color:lavenderblush;">
                <h1>Выберите квартиру:</h1>
                <h:form>
                    <div class="btn-group">
                        <h:button styleClass="btn btn-info" value="Айманова"
                                  outcome="#{apartmentController.apartmentAim}"/>
                        <h:button styleClass="btn btn-info" value="Гагарина"
                                  outcome="#{apartmentController.apartmentGag}"/>
                    </div>
                </h:form>
            </div>
            <div class="col-sm-4" style="background-color:lavender;"></div>
        </div>
    </div>
    <script type="javascript" src="../js/bootstrap.js"></script>
</h:body>
</html>
