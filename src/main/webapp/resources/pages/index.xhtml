<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/subsidiary.css"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/bootstrap-theme.css"/>
    <title>Выбор квартиры</title>
</h:head>

<h:body style="background-color: #eee;">
        <div class="container text-center">
            <h:form styleClass="form-signin">
                <h2>Выберите квартиру:</h2>

                <div class="btn-group">
                    <h:button styleClass="btn btn-lg btn-default"
                              style="padding: 10px 60px;"
                              value="Айманова"
                              outcome="#{apartmentController.apartmentAim}"/>
                    <h:button styleClass="btn btn-lg btn-default"
                              style="padding: 10px 60px;"
                              value="Гагарина"
                              outcome="#{apartmentController.apartmentGag}"/>
                </div>
            </h:form>
        </div>
    <script type="javascript" src="../js/bootstrap.js"></script>
</h:body>
</html>
