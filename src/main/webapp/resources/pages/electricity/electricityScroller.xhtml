<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/bootstrap-theme.css"/>
    <title>Электроэнергия (Скроллер)</title>
</h:head>

<h:body style="background-color: #eee;">
    <div class="container">

        <h2>Электроэнергия</h2>

        <h:dataTable value="#{electricityController.electricityOrdersTest}" var="el" styleClass="table">
            <h:column>
                <f:facet name="header">Последняя</f:facet>
                #{el.id}
            </h:column>
            <h:column>
                <f:facet name="header">Предыдущая</f:facet>
                #{el.previous}
            </h:column>
            <h:column>
                <f:facet name="header">Колличество</f:facet>
                #{el.numberOf}
            </h:column>
            <h:column>
                <f:facet name="header">Тариф</f:facet>
                #{el.rate}
            </h:column>
            <h:column>
                <f:facet name="header">Сумма</f:facet>
                #{el.amount}
            </h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
