<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/main.css"/>
    <title>Электроэнергия (Скроллер)</title>
</h:head>
<h:body>
    <div style="background-color: white; padding-bottom: 100%;">
        <!--Заголовок-->
        <div>
            <p class="textHeader" style="width: 100%; left: 30%">Электроэнергия</p>
        </div>
        <!--Кнопки-->
        <div>

        </div>
        <!--Таблица-->
        <div>
            <h:dataTable value="#{electricityController.electricityOrdersTest}" var="el">
                <h:column>
                    <f:facet name="header">Последняя</f:facet>
                    #{el.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Предыдущая</f:facet>
                    #{el.previous}
                </h:column>
                <h:column>
                    <f:facet name="header">Колличество</f:facet>
                    #{el.numberOf}
                </h:column>
                <h:column>
                    <f:facet name="header">Тариф</f:facet>
                    #{el.rate}
                </h:column>
                <h:column>
                    <f:facet name="header">Сумма</f:facet>
                    #{el.amount}
                </h:column>
            </h:dataTable>
        </div>
    </div>
</h:body>
</html>
