<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/main.css"/>
    <title>Главная страница</title>
</h:head>

<h:body>
    <div style="background-color: white; padding-bottom: 100%;">

        <div style="padding-bottom: 10px;" class="textHeader">
            <p class="textHeader">Комунальные Услуго по #{mainPageController.apartmentData}</p>
            <br/>
            <br/>
            <br/>
            <br/>
            <h:form>
                <h:button
                        style="border-bottom-right-radius: 0; border-bottom-left-radius: 0; width: 100%; padding: 18px 31px;"
                        styleClass="button"
                        value="Электроэнергия"
                        outcome="electricity/electricityScroller.xhtml"/>
                <h:button
                        style="border-radius: 0; width: 100%; padding: 18px 31px;"
                        styleClass="button"
                        value="Горячая вода"
                        outcome="waterhot/hotWaterScroller.xhtml"/>
                <h:button
                        style="border-radius: 0; width: 100%; padding: 18px 31px;"
                        styleClass="button"
                        value="Холодная вода"
                        outcome="watercold/coldWaterScroller.xhtml"/>
                <h:button
                        style="border-radius: 0; width: 100%; padding: 18px 31px;"
                        styleClass="button"
                        value="Канализация"/>
                <h:button
                        style="border-top-left-radius: 0; border-top-right-radius: 0; width: 100%; padding: 18px 31px;"
                        styleClass="button"
                        value="Прочее"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
